# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Crowsa Documentation
theme:
  name: material
  logo: assets/crowsa.svg
  favicon: assets/logo.png
  palette:
    primary: red
    accent: deep purple
  features:
    - content.code.copy
    - content.tabs.link
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
repo_name: Codeberg/XDR/Crowsa
repo_url: https://codeberg.org/XDR/Crowsa
copyright: Copyright &copy; 2024 XDR
nav:
  - Introduction: index.md
  - Prerequisites: getting_started.md
  - Create a Project: development.md
